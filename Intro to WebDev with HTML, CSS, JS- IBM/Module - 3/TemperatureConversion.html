<!DOCTYPE html>
<html>
    <head>
        <title> Unit Conversions </title>
        <script>
            
            function convertTemperature() {
                const celsius = parseFloat(document.getElementById("C").value);
                const fahrenheit = parseFloat(document.getElementById("f").value);

                if (!isNaN(celsius)) {
                    document.getElementById("f").value = ((celsius * 9) / 5 + 32).toFixed(2);
                } else if (!isNaN(fahrenheit)) {
                    document.getElementById("C").value = (((fahrenheit - 32) * 5) / 9).toFixed(2);
                } else {
                    alert("Please enter a valid temperature value in Celsius or Fahrenheit.");
                }
            }

            function convertWeight() {
                const kg = parseFloat(document.getElementById("kg").value);
                const lbs = parseFloat(document.getElementById("lbs").value);
                if (!isNaN(kg)) {
                    document.getElementById("lbs").value = (kg * 2.205).toFixed(2);
                } else if (!isNaN(lbs)) {
                    document.getElementById("kg").value = (lbs / 2.205).toFixed(2);
                } else {
                    alert("Please enter a valid weight value in Kilograms or Pounds.");
                }
            }
            function convertDistance() {
                const km = parseFloat(document.getElementById("km").value);
                const miles = parseFloat(document.getElementById("m").value);

                if (!isNaN(km)) {
                    document.getElementById("m").value = (km / 1.609).toFixed(2);
                } else if (!isNaN(miles)) {
                    document.getElementById("km").value = (miles * 1.609).toFixed(2);
                } else {
                    alert("Please enter a valid distance value in Kilometers or Miles.");
                }
            }
        </script>
    </head>
    <body>
        <section id = "home">
            <header><b>Unit Conversions</b></header>
            <nav>
                <a href="#temperature"><button>Temperature</button></a>
                <a href="#weight"><button> Weight </button></a>
                <a href ="#distance"><button> Distance </button></a>
            </nav>
        </section>
        <div id = "all-conversion-sections">
            <section id = "temperature">
                <div id = "tmp">
                    <figure>
                        <img src = "https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" width="250px"/>
                        <figcaption> Celsius to Fahrenheit Conversion </figcaption>
                    </figure>
                    <article>
                        <fieldset>
                            <legend>Temperature</legend>
                            <label for="Temperature">Celsius</label><br/>
                            <input type="number" id="C"> <br/>

                            <button id="temperature" onclick="convertTemperature()"> Convert </button> <br/>
                            <input type ="number" id = "f"><br/>

                            <label for="Temperature">Fahrenheit</label>                            
                        </fieldset>
                        <aside>
                            To convert: </br>
                            - Celsius to Fahrenheit: (C x 9/5) + 32 </br>
                            - Fahrenheit to Celsius: (F - 32) x 5/9
                        </aside>
                    </article>
            </section>
            <section id = "weight">
                <div id = "wgt">
                    <figure>
                        <img src = "https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png" width="250px"/>
                        <figcaption> Kilogram to Pound Conversion </figcaption>
                    </figure>
                    <article>
                        <fieldset>
                            <legend>Weight</legend>
                            <label for="Weight">Kilograms</label><br/>
                            <input type="number" id="kg"> <br/>

                            <button id="weight" onclick="convertWeight()"> Convert </button> <br/>
                            <input type ="number" id = "lbs"><br/>

                            <label for="Weight">Pounds</label>                            
                        </fieldset>
                        <aside>
                            Kilograms to Pounds: KG x 2.205 </br>
                            Pounds to Kilograms: LB &divide; 2.205
                        </aside>
                    </article>
            </section>
            <section id = "distance">
                <div id = "dst">
                    <figure>
                        <img src = "https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/speedo.png" width="250px"/>
                        <figcaption> Kilometre to Mile Conversion </figcaption>
                    </figure>
                    <article>
                        <fieldset>
                            <legend>Distance</legend>
                            <label for="Distance">Kilometres</label><br/>
                            <input type="number" id="km"> <br/>

                            <button id="distance" onclick="convertDistance()"> Convert </button> <br/>
                            <input type ="number" id = "m"><br/>

                            <label for="Distance">Miles</label>                            
                        </fieldset>
                        <aside>
                            Kilometers to Miles: KM &divide; 1.609  
                            Miles to Kilometers: MI x 1.609
                        </aside>
                    </article>
            </section>
        </div>
        <div id="go-home">
            <a href="#home">
                <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/home.svg"/>
            </a>
        </div>
    </body>
</html>
